<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="h2 text-center">Login</h2>
            <hr>
            <form [formGroup]="frmLogin" class="row g-3" (ngSubmit)="onLogin()">
                <div class="col-lg-12">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email address">
                    <small class="text-danger" *ngIf="fControl['email'].invalid && fControl['email'].touched">Please
                        enter email</small>
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    <small class="text-danger"
                        *ngIf="fControl['password'].invalid && fControl['password'].touched">Please
                        enter password</small>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-md btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
