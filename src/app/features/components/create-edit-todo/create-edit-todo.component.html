<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="h2 text-center">Todo Form</h2>
            <hr>
            <form [formGroup]="frmTodo" class="row g-3" (ngSubmit)="onSubmit()">
                <div class="col-lg-12">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">Description</label>
                    <textarea class="form-control" formControlName="desc" placeholder="Enter description"></textarea>
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">Priority</label>
                    <select class="form-select" formControlName="priority">
                        <option selected>Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">Result</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="result" id="inlineRadio1"
                            formControlName="result" value="Running">
                        <label class="form-check-label" for="inlineRadio1">Running</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="result" id="inlineRadio2"
                            formControlName="result" value="Pending">
                        <label class="form-check-label" for="inlineRadio2">Pending</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="result" id="inlineRadio3"
                            formControlName="result" value="Completed">
                        <label class="form-check-label" for="inlineRadio3">Completed</label>
                    </div>
                </div>
                <hr>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-md btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
