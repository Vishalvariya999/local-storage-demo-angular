<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card w-75">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h2 class="h2 text-center">Todo List</h2>
                <a [routerLink]="'/todo-form'" class="text-primary mt-2 text-decoration-none fw-bold">Add Item</a>
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead class="table table-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of arrays;let i=index">
                        <th><small class="badge text-bg-secondary">{{i +1}}</small></th>
                        <td>{{data?.name}}</td>
                        <td>{{data?.desc}}</td>
                        <td>
                            <small
                                [class]="data?.priority === 'High' ? 'badge text-bg-danger' : (data?.priority === 'Medium' ? 'badge text-bg-warning' : 'badge text-bg-success')">{{data?.priority}}</small>
                        </td>
                        <td>
                            <small
                                [class]="data?.result === 'Running' ? 'badge text-bg-danger' : (data?.result === 'Pending' ? 'badge text-bg-warning' : 'badge text-bg-success')">{{data?.result}}</small>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-success mx-1" (click)="onEdit(data)">Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="onDelete(data?.id)">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIf="!arrays.length">
                        <td class="text-center" colspan="6">No recored foound</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
