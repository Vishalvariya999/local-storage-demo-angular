<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card w-75">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h2 class="h2 text-center">Todo List</h2>
                <a [routerLink]="'/todo-form'" class="text-primary mt-2 text-decoration-none fw-bold">Add Item</a>
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead class="table table-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of arrays;let i=index">
                        <th><small class="badge text-bg-secondary">{{i +1}}</small></th>
                        <td>{{data?.name}}</td>
                        <td>{{data?.desc}}</td>
                        <td>
                            <small
                                [class]="data?.priority === 'High' ? 'badge text-bg-danger' : (data?.priority === 'Medium' ? 'badge text-bg-warning' : 'badge text-bg-success')">{{data?.priority}}</small>
                        </td>
                        <td>
                            <small
                                [class]="data?.result === 'Running' ? 'badge text-bg-danger' : (data?.result === 'Pending' ? 'badge text-bg-warning' : 'badge text-bg-success')">{{data?.result}}</small>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-success mx-1"
                                (click)="onEdit(data)">Edit</button>
                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="sendId(data?.id)">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIf="!arrays.length">
                        <td class="text-center" colspan="6">No recored foound</td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Are you sure delete this recored ?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" (click)="onDelete()"
                                data-bs-dismiss="modal">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
